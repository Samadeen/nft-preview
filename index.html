<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="image__equilibrium">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div>
          <img src="./images/icon-view.svg" alt="" class="icon__view" />
        </div>
      </div>
      <div class="">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041
            ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="icon-clock" /> 3 days left
          </li>
        </ul>
      </div>

      <figure class="image__avatar">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <figcaption>
          <p>Creation of <span>Jules Wyvern</span></p>
        </figcaption>
      </figure>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="www.github.com/Samadeen">Momoh Abdulsamad</a>.
    </div>
  </body>
</html>
